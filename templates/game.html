<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guess the NYC Tree Location</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2rem; background: #f7f7f7; }
    img { border-radius: 12px; max-width: 400px; }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem; font-size: 1rem; border-radius: 0.75rem;
      border: none; background: #2196F3; color: white; cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #0b7dda; }
    #map-container { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Guess the Tree Location</h1>
  <p>Species: <strong>{{ tree.species }}</strong> â€” Borough: <strong>{{ tree.borough }}</strong></p>
  <img id="tree-image" src="{{ tree.image_url }}" alt="Tree location static map" />
  <br />
  <button id="guess-btn">Guess Location</button>

  <div id="map-container" style="display:none;">
    <!-- Here you can embed a map with Leaflet or Google Maps for guessing -->
    <p>Map guessing interface coming soon!</p>
    <p>Latitude: {{ tree.latitude }}, Longitude: {{ tree.longitude }}</p>
  </div>

  <script>
    const guessBtn = document.getElementById('guess-btn');
    const image = document.getElementById('tree-image');
    const mapContainer = document.getElementById('map-container');

    guessBtn.onclick = () => {
      image.style.display = 'none';
      mapContainer.style.display = 'block';
      guessBtn.style.display = 'none';
    }
  </script>
</body>
</html>
