<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Tree Location</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; margin-top: 20px; }
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    img.tree-image { width: 300px; margin-bottom: 10px; border-radius: 10px; }
    #result { font-size: 1.2em; margin-top: 10px; color: green; }
  </style>
</head>
<body>
  <h2>Guess where this NYC tree is!</h2>
  <img id="treeImage" class="tree-image" src="/static/tree_placeholder.png" alt="Tree Image">
  <p><strong>Species:</strong> <span id="species"></span></p>
  <div id="map"></div>
  <p id="result"></p>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map;
    let guessMarker;
    let actualLat = null;
    let actualLon = null;

    async function initGame() {
      // Load tree data
      const response = await fetch('/api/tree');
      const data = await response.json();

      document.getElementById('treeImage').src = data.image_url;
      document.getElementById('species').textContent = data.species;

      actualLat = data.latitude;
      actualLon = data.longitude;

      // Initialize map after tree data is ready
      map = L.map('map').setView([40.7128, -74.0060], 11); // NYC view
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
      }).addTo(map);

      map.on('click', async function(e) {
        const lat = e.latlng.lat;
        const lon = e.latlng.lng;

        if (guessMarker) map.removeLayer(guessMarker);
        guessMarker = L.marker([lat, lon]).addTo(map);

        // Send guess to server
        const res = await fetch('/api/distance', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            lat: lat,
            lon: lon,
            lat_actual: actualLat,
            lon_actual: actualLon
          })
        });

        const result = await res.json();
        if (result.distance_km !== undefined) {
          document.getElementById('result').innerHTML =
            `Your guess was <strong>${result.distance_km.toFixed(2)} km</strong> away!`;
        } else {
          document.getElementById('result').innerText = "Error calculating distance.";
        }
      });
    }

    initGame();
  </script>
</body>
</html>
