<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NYC: Rent or Starve</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #222;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #1a73e8;
      margin-bottom: 2rem;
      font-weight: 700;
      font-size: 2.5rem;
    }

    form {
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .selection-group {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background: white;
      border: 2px solid #d1d9e6;
      border-radius: 15px;
      padding: 1.2rem 1.5rem;
      cursor: pointer;
      flex: 1 1 150px;
      max-width: 220px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
      transition: border-color 0.3s ease, background-color 0.3s ease;
      display: flex;
      flex-direction: column;
      user-select: none;
    }

    .card:hover {
      border-color: #1a73e8;
    }

    input[type="radio"] {
      display: none;
    }

    input[type="radio"]:checked + .card {
      background-color: #e8f0fe;
      border-color: #1a73e8;
      box-shadow: 0 0 12px #aecbfa;
    }

    .card-title {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
      color: #1a73e8;
    }

    .card-subtitle {
      font-weight: 600;
      color: #555;
      margin-bottom: 0.7rem;
      font-size: 0.95rem;
    }

    .card-text {
      font-size: 0.9rem;
      color: #666;
    }

    button {
      margin-top: 1rem;
      padding: 0.85rem 0;
      font-size: 1.2rem;
      background-color: #1a73e8;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button:hover {
      background-color: #155ab6;
    }
  </style>
</head>
<body>
  <h1>NYC: Rent or Starve</h1>
  <h2>Simulate life in the Big Apple. Get to $100,000 to win the game. If your happiness or balance gets to zero, game over. If your hunger gets to 100, game over. Pick your choices wisely.</h2>
  <form action="{{ url_for('start_game') }}" method="POST">
    <div>
      <label style="font-weight: 700; font-size: 1.3rem; color: #1a73e8;">Choose your home</label>
      <div class="selection-group">
        {% for home in homes %}
          <label>
            <input type="radio" name="home" value="{{ loop.index0 }}" required />
            <div class="card">
              <div class="card-title">{{ home.type }}</div>
              <div class="card-subtitle">{{ home.borough }}</div>
              <div class="card-text">Rent: ${{ home.rent }}</div>
            </div>
          </label>
        {% endfor %}
      </div>
    </div>

    <div>
      <label style="font-weight: 700; font-size: 1.3rem; color: #1a73e8;">Choose your job</label>
      <div class="selection-group">
        {% for job in jobs %}
          <label>
            <input type="radio" name="job" value="{{ loop.index0 }}" required />
            <div class="card">
              <div class="card-title">{{ job.title }}</div>
              <div class="card-subtitle">${{ job.pay }}/week â€” {{ job.hours }} hrs/week</div>
              <div class="card-text">Happiness: {{ job.happiness }}</div>
            </div>
          </label>
        {% endfor %}
      </div>
    </div>

    <button type="submit">Start Game</button>
  </form>
</body>
</html>
