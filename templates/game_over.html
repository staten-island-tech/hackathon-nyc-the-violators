<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Over</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #cc0000;
    }
    p {
      font-size: 1.5rem;
      margin-bottom: 40px;
    }
    a {
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Game Over</h1>
  <p>{{ loss_reason or "You lost the game." }}</p>
  <a href="{{ url_for('index') }}">Play Again</a>
</body>
</html>
